<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab6 - User Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
        }
        #loadData {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
        }
        #loadData:hover {
            background-color: #45a049;
        }
        #output {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }
        .user-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 220px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .user-card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .user-card p {
            margin: 8px 0;
            font-size: 14px;
            color: #555;
        }
        .user-card p strong {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>User Information</h1>
    <button id="loadData">Load Data</button>
    <div id="output"></div>
    <script src="script.js"></script>
</body>
</html>
